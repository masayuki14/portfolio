      <form enctype="multipart/form-data" action="/restaurants" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
  
  <div class = 'form-group'>
    <label for="restaurant_name">名前</label>
    <input class="form-control" id="restaurant_name" type="text" name="restaurant[name]" />
  </div>
  <div class = 'form-group'>
    <label for="restaurant_description">説明</label>
    <input size="60x4" class="form-control" id="restaurant_description" type="text" name="restaurant[description]" />
  </div>
  <span class="picture">
    <label for="restaurant_picture">写真</label>
    <input accept="image/jpeg,image/png" class="form-control" id="restaurant_picture" type="file" name="restaurant[picture]" />
  </span>
  <input type="submit" name="commit" value="登録する" class="btn btn-primary" data-disable-with="登録する" />
</form>
<script type="text/javascript">
  $('#restaurant_picture').bind('change', function() {
    var size_in_megabytes = this.files[0].size/1024/1024;
    if (size_in_megabytes > 5) {
      alert('アップロードできる写真の最大サイズは5MBです。5MB以下の画像を選択してください');
    }
  });
</script>
